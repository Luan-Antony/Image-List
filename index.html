<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">

    <title>Lista de Imagens</title>
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./src/img/rome.png" alt="Rome">

                <div class="informacoes">
                    <h1 class="obra">Rome</h1>
                    <h2 class="pintor">Michelangelo</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/img/boat.png" alt="Boat">

                <div class="informacoes">
                    <h1 class="obra">Boat at Sea</h1>
                    <h2 class="pintor">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/img/sand-and-sea.png" alt="Sand and Sea">

                <div class="informacoes">
                    <h1 class="obra">Sand and Sea</h1>
                    <h2 class="pintor">Da Vinci</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="./src/img/starry-night.png" alt="Starry Night">

                <div class="informacoes">
                    <h1 class="titulo">Starry Night</h1>
                    <h2 class="pintor">Vincent Van Gogh</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
